name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 Server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup SSH Key
      run: |
        echo "${{ secrets.KEY }}" > private_key.pem
        chmod 600 private_key.pem

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.USERNAME }}@${{ secrets.HOST }} << EOF
          set -e
          cd ${{ secrets.APP_DIR }}

          echo "Stashing local changes..."
          git stash || echo "No changes to stash"

          echo "Pulling latest code..."
          git pull origin main

          echo "Installing dependencies..."
          bun install

          echo "Building (if needed)..."
          bun run build || echo "No build script"

          echo "Managing PM2 service..."
          # Check if process exists first, then either reload or start new
          if bunx pm2 list | grep -q "sichatas"; then
            echo "Reloading existing PM2 process..."
            bunx pm2 reload sichatas || bunx pm2 restart sichatas
          else
            echo "Starting new PM2 process..."
            bunx pm2 start bun --name sichatas -- run start
          fi

          echo "Saving PM2 process list..."
          bunx pm2 save

          echo "Reloading Nginx (if needed)..."
          sudo systemctl reload nginx || echo "Nginx not reloaded"

          echo "Deployed to ${{ secrets.DOMAIN }} successfully!"
        EOF

    - name: Clean up
      run: rm -f private_key.pem